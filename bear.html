<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            align-items: center;
            position: relative;
        }

        .robot {
            width: 300px;
            position: relative;
            margin-left: 20px; /* Space between robot & text */
            transition: transform 0.5s ease-in-out;
        }

        .text {
            font-size: 50px;
            font-weight: bold;
            color: #e31818;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="Figure.png" alt="Robot" class="robot" id="robot">
        <div class="text">MultiOps</div>
    </div>

    <script>
        gsap.to("#robot", {
            x: 30,  // Moves right slightly
            duration: 5,
            yoyo: true, // Moves back
            repeat: -1, // Infinite loop
            ease: "power1.inOut",
            onUpdate: function() {
                let progress = this.progress(); // Get movement progress
                let robot = document.getElementById("robot");

                if (progress > 0.5) {
                    robot.style.transform = "scaleX(-1) rotate(-5deg)"; // Look towards MultiOps
                } else {
                    robot.style.transform = "scaleX(1) rotate(0deg)"; // Look forward
                }
            }
        });
    </script>

</body>
</html>
