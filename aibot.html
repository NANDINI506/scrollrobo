<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Robot Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }

        .container {
            display: flex;
            align-items: center;
            position: relative;
        }

        .robot {
            width: 120px; /* Adjust robot size */
            position: absolute;
            left: -150px; /* Start off-screen */
            transition: transform 0.5s ease-in-out;
        }

        .text {
            font-size: 40px;
            font-weight: bold;
            margin-left: 150px; /* Space between robot & MultiOps */
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="robo3.webp" 
             alt="3D Robot" class="robot" id="robot">
        <div class="text">MultiOps</div>
    </div>

    <script>
        function animateRobot() {
            let tl = gsap.timeline({ repeat: -1, repeatDelay: 1 });

            tl.to("#robot", { 
                x: 100, // Move closer to MultiOps
                duration: 2,
                ease: "power2.inOut"
            })
            .to("#robot", { 
                rotationY: 180, // Turn towards MultiOps
                duration: 0.5
            })
            .to("#robot", { 
                rotationY: 0, // Turn back to front
                duration: 0.5,
                delay: 1
            })
            .to("#robot", { 
                x: -150, // Move back to start
                duration: 2,
                ease: "power2.inOut"
            });
        }

        animateRobot();
    </script>

</body>
</html>
